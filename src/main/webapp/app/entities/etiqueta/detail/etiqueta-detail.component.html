<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="etiqueta">
      <h2 data-cy="etiquetaDetailsHeading"><span jhiTranslate="farolDocsApp.etiqueta.detail.title">Etiqueta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ etiqueta.id }}</span>
        </dd>
        <dt><span jhiTranslate="farolDocsApp.etiqueta.nome">Nome</span></dt>
        <dd>
          <span>{{ etiqueta.nome }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/etiqueta', etiqueta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
