<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoNorma">
      <h2 data-cy="tipoNormaDetailsHeading"><span jhiTranslate="farolDocsApp.tipoNorma.detail.title">Tipo Norma</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoNorma.id }}</span>
        </dd>
        <dt><span jhiTranslate="farolDocsApp.tipoNorma.tipo">Tipo</span></dt>
        <dd>
          <span>{{ tipoNorma.tipo }}</span>
        </dd>
        <dt><span jhiTranslate="farolDocsApp.tipoNorma.descricao">Descricao</span></dt>
        <dd>
          <span>{{ tipoNorma.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-norma', tipoNorma.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
