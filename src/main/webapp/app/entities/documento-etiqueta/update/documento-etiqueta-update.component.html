<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-documento-etiqueta-heading"
        data-cy="DocumentoEtiquetaCreateUpdateHeading"
        jhiTranslate="farolDocsApp.documentoEtiqueta.home.createOrEditLabel"
      >
        Create or edit a Documento Etiqueta
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="farolDocsApp.documentoEtiqueta.etiqueta" for="field_etiqueta">Etiqueta</label>
          <select class="form-control" id="field_etiqueta" data-cy="etiqueta" name="etiqueta" formControlName="etiqueta">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="etiquetaOption.id === editForm.get('etiqueta')!.value?.id ? editForm.get('etiqueta')!.value : etiquetaOption"
              *ngFor="let etiquetaOption of etiquetasSharedCollection; trackBy: trackEtiquetaById"
            >
              {{ etiquetaOption.nome }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="farolDocsApp.documentoEtiqueta.documento" for="field_documento">Documento</label>
          <select class="form-control" id="field_documento" data-cy="documento" name="documento" formControlName="documento">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="documentoOption.id === editForm.get('documento')!.value?.id ? editForm.get('documento')!.value : documentoOption"
              *ngFor="let documentoOption of documentosSharedCollection; trackBy: trackDocumentoById"
            >
              {{ documentoOption.descricao }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
