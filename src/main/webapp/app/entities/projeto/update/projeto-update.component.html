<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-projeto-heading" data-cy="ProjetoCreateUpdateHeading" jhiTranslate="farolDocsApp.projeto.home.createOrEditLabel">
        Create or edit a Projeto
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="farolDocsApp.projeto.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
          <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="farolDocsApp.projeto.inicio" for="field_inicio">Inicio</label>
          <div class="d-flex">
            <input
              id="field_inicio"
              data-cy="inicio"
              type="datetime-local"
              class="form-control"
              name="inicio"
              formControlName="inicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('inicio')!.invalid && (editForm.get('inicio')!.dirty || editForm.get('inicio')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('inicio')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('inicio')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="farolDocsApp.projeto.fim" for="field_fim">Fim</label>
          <div class="d-flex">
            <input
              id="field_fim"
              data-cy="fim"
              type="datetime-local"
              class="form-control"
              name="fim"
              formControlName="fim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="farolDocsApp.projeto.situacao" for="field_situacao">Situacao</label>
          <select class="form-control" name="situacao" formControlName="situacao" id="field_situacao" data-cy="situacao">
            <option [ngValue]="null">{{ 'farolDocsApp.SituacaoProjeto.null' | translate }}</option>
            <option value="INICIADO">{{ 'farolDocsApp.SituacaoProjeto.INICIADO' | translate }}</option>
            <option value="PAUSADO">{{ 'farolDocsApp.SituacaoProjeto.PAUSADO' | translate }}</option>
            <option value="CANCELADO">{{ 'farolDocsApp.SituacaoProjeto.CANCELADO' | translate }}</option>
            <option value="FINALIZADO">{{ 'farolDocsApp.SituacaoProjeto.FINALIZADO' | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
